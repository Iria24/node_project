<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Node</title>
    <link rel="stylesheet" href="./main/styles.css" />
    <script src="./scripts/login-register.js" defer></script>
  </head>
  <body>
    <section class="contenedor">
      <form class="contenedor-form" action="/login" method="post">
        <h1 class="contenedor-form-title">Inicio</h1>
        <article class="contenedor-form-article1">
          <input
            type="text"
            placeholder="Usuario"
            class="contenedor-form-article1-input"
            name="usuario"
          />
          <i class="contenedor-form-article1-img"></i>
        </article>
        <article class="contenedor-form-article2">
          <input
            type="password"
            placeholder="Contraseña"
            class="contenedor-form-article2-input"
            name="contraseña"
          />
          <i class="contenedor-form-article2-img"></i>
        </article>
        <button class="contenedor-boton" type="submit">Iniciar Sesión</button>
        <p class="contenedor-parraf">
          ¿No tienes una cuenta?
          <a href="#" class="contenedor-parraf-link">Registrate</a>
        </p>
      </form>
      <article class="contenedor-article3">
        <h1 class="contenedor-article3-title">Bienvenido!</h1>
      </article>
    </section>

    <section class="contenedor2">
      <form class="contenedor2-form" action="/registro" method="post">
        <h1 class="contenedor2-form-title">Crea una cuenta</h1>
        <article class="contenedor2-form-article1">
          <input
            type="text"
            placeholder="Usuario"
            class="contenedor2-form-article1-input"
            name="usuario"
          />
          <i class="contenedor2-form-article1-img"></i>
        </article>
        <article class="contenedor2-form-article2">
          <input
            type="password"
            placeholder="Contraseña"
            class="contenedor2-form-article2-input"
            name="contraseña"
          />
          <i class="contenedor2-form-article2-img"></i>
        </article>
        <button class="contenedor2-boton" type="submit">Crea una cuenta</button>
        <p class="contenedor2-parraf">
          ¿Tienes una cuenta?
          <a href="#" class="contenedor2-parraf-link">Inicia Sesión</a>
        </p>
      </form>
      <article class="contenedor2-article4">
        <h1 class="contenedor2-article4-title">Bienvenido!</h1>
      </article>
    </section>
  </body>
</html>
